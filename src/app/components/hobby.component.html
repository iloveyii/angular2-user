<button class="btn btn-success" (click)="toggleHobbies()">{{buttonShowHobbyText}}</button>
<div *ngIf="showHobbies" class="row">
    <div class="col-md-6">
        <h3>Hobbies</h3>
        <ul>
            <li *ngFor="let hobby of hobbies; let i = index">
                <div class="col-md-6"> {{hobby.name}} </div>
                <button class="btn btn-danger btn-sm" (click)="deleteHobby(i)">X</button>
                <p></p>
            </li>
        </ul>
    </div>

    <div class="col-md-6">
        <form (submit)="addHobby(hobby.value)">
            <label>Add Hobby:</label>
            <input class="form-control" type="text" #hobby /><br />
        </form>
    </div>
</div>

<hr />
